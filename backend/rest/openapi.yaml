openapi: 3.0.3
info:
  title: EverCart E-Commerce Store API
  description: |
    RESTful API for EverCart E-Commerce Store built with FlightPHP.
    This API provides full CRUD operations for Users, Products, Categories, Orders, Cart, and Reviews.
  version: 1.0.0
  contact:
    name: API Support
    email: support@evercart.com

servers:
  - url: http://localhost:8080/lamija_e_commerce_store/backend/rest
    description: Local development server (XAMPP on port 8080) - USE THIS ONE
  - url: https://api.evercart.com
    description: Production server

tags:
  - name: Users
    description: User management operations
  - name: Products
    description: Product catalog operations
  - name: Categories
    description: Category management operations
  - name: Orders
    description: Order management operations
  - name: Cart
    description: Shopping cart operations
  - name: Reviews
    description: Product review operations

paths:
  # User Endpoints
  /api/users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Retrieve a list of all users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create a new user
      description: Register a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      tags:
        - Users
      summary: Update user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: User updated successfully
        '400':
          description: Validation error
    delete:
      tags:
        - Users
      summary: Delete user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted successfully
        '404':
          description: User not found

  /api/users/login:
    post:
      tags:
        - Users
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials

  # Product Endpoints
  /api/products:
    get:
      tags:
        - Products
      summary: Get all products
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
    post:
      tags:
        - Products
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created successfully
        '400':
          description: Validation error

  /api/products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
        '404':
          description: Product not found
    put:
      tags:
        - Products
      summary: Update product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Product updated successfully
    delete:
      tags:
        - Products
      summary: Delete product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product deleted successfully

  /api/products/category/{categoryId}:
    get:
      tags:
        - Products
      summary: Get products by category
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /api/products/{id}/stock:
    put:
      tags:
        - Products
      summary: Update product stock
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Stock updated successfully

  # Category Endpoints
  /api/categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '201':
          description: Category created successfully

  /api/categories/{id}:
    get:
      tags:
        - Categories
      summary: Get category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
        '404':
          description: Category not found
    put:
      tags:
        - Categories
      summary: Update category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '200':
          description: Category updated successfully
    delete:
      tags:
        - Categories
      summary: Delete category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted successfully

  # Order Endpoints
  /api/orders:
    get:
      tags:
        - Orders
      summary: Get all orders
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
    post:
      tags:
        - Orders
      summary: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Order created successfully

  /api/orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
        '404':
          description: Order not found
    put:
      tags:
        - Orders
      summary: Update order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '200':
          description: Order updated successfully
    delete:
      tags:
        - Orders
      summary: Delete order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order deleted successfully

  /api/orders/user/{userId}:
    get:
      tags:
        - Orders
      summary: Get orders by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /api/orders/{id}/status:
    put:
      tags:
        - Orders
      summary: Update order status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [Pending, Processing, Shipped, Delivered, Cancelled]
      responses:
        '200':
          description: Order status updated successfully

  # Cart Endpoints
  /api/cart/user/{userId}:
    get:
      tags:
        - Cart
      summary: Get cart by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartItem'
    delete:
      tags:
        - Cart
      summary: Clear user's cart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Cart cleared successfully

  /api/cart/user/{userId}/total:
    get:
      tags:
        - Cart
      summary: Get cart total
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      total:
                        type: number
                        format: float

  /api/cart:
    post:
      tags:
        - Cart
      summary: Add item to cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemInput'
      responses:
        '201':
          description: Item added to cart successfully

  /api/cart/{id}:
    put:
      tags:
        - Cart
      summary: Update cart item quantity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Cart item updated successfully
    delete:
      tags:
        - Cart
      summary: Remove item from cart
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item removed from cart successfully

  # Review Endpoints
  /api/reviews:
    get:
      tags:
        - Reviews
      summary: Get all reviews
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'
    post:
      tags:
        - Reviews
      summary: Create a new review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewInput'
      responses:
        '201':
          description: Review created successfully

  /api/reviews/{id}:
    get:
      tags:
        - Reviews
      summary: Get review by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
        '404':
          description: Review not found
    put:
      tags:
        - Reviews
      summary: Update review
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '200':
          description: Review updated successfully
    delete:
      tags:
        - Reviews
      summary: Delete review
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Review deleted successfully

  /api/reviews/product/{productId}:
    get:
      tags:
        - Reviews
      summary: Get reviews by product ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'

  /api/reviews/product/{productId}/rating:
    get:
      tags:
        - Reviews
      summary: Get average rating for product
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      avg_rating:
                        type: number
                        format: float
                      review_count:
                        type: integer

  /api/reviews/user/{userId}:
    get:
      tags:
        - Reviews
      summary: Get reviews by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'

components:
  schemas:
    User:
      type: object
      properties:
        user_id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        address:
          type: string
          nullable: true

    UserInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 6
        address:
          type: string

    Product:
      type: object
      properties:
        product_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          format: float
        category_id:
          type: integer
          nullable: true
        image_url:
          type: string
          nullable: true
        stock_quantity:
          type: integer
        status:
          type: string
          enum: [active, inactive]

    ProductInput:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
        category_id:
          type: integer
        image_url:
          type: string
        stock_quantity:
          type: integer
          minimum: 0
        status:
          type: string
          enum: [active, inactive]

    Category:
      type: object
      properties:
        category_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        parent_id:
          type: integer
          nullable: true
        image_url:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, inactive]

    CategoryInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        parent_id:
          type: integer
        image_url:
          type: string
        status:
          type: string
          enum: [active, inactive]

    Order:
      type: object
      properties:
        order_id:
          type: integer
        user_id:
          type: integer
        total_price:
          type: number
          format: float
        order_date:
          type: string
          format: date-time
        status:
          type: string
          enum: [Pending, Processing, Shipped, Delivered, Cancelled]

    OrderInput:
      type: object
      required:
        - user_id
        - total_price
      properties:
        user_id:
          type: integer
        total_price:
          type: number
          format: float
          minimum: 0
        order_date:
          type: string
          format: date-time
        status:
          type: string
          enum: [Pending, Processing, Shipped, Delivered, Cancelled]

    CartItem:
      type: object
      properties:
        cart_id:
          type: integer
        user_id:
          type: integer
        product_id:
          type: integer
        quantity:
          type: integer
          minimum: 1

    CartItemInput:
      type: object
      required:
        - user_id
        - product_id
        - quantity
      properties:
        user_id:
          type: integer
        product_id:
          type: integer
        quantity:
          type: integer
          minimum: 1

    Review:
      type: object
      properties:
        review_id:
          type: integer
        product_id:
          type: integer
        user_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    ReviewInput:
      type: object
      required:
        - product_id
        - user_id
        - rating
      properties:
        product_id:
          type: integer
        user_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    Error:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string

